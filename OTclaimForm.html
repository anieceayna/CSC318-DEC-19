<html>
    <head>
        <title>OT CLAIM FORM</title>
    </head>
    <body>
        <form name="OTclaimForm" action="OTclaimCalculate.php" method="POST">
            <fieldset>
                <legend>Enter your information in the form below: </legend>
                <table>
                    <tr>
                        <td> Staff Number: </td>
                        <td>
                            <input name="staff_number" type="number" onchange="checkStaffNumeric(this.value)" required>
                        </td>
                    </tr>
                    <tr>
                        <td> Name: </td>
                        <td>
                            <input name="staff_name" type="text" required>
                        </td>
                    </tr>
                    <tr>
                        <td>Overtime (hours): </td>
                        <td>
                            <input name="staff_ot" id="ot" type="text" onchange="checkNumeric(this.value)" required>
                        </td>
                    </tr>
                    <tr>
                        <td>Position</td>
                        <td>
                            <select name="staff_position">
                                <option value="Manager">Manager</option>
                                <option value="Executive">Executive</option>
                                <option value="Non-Executive">Non-Executive</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Group</td>
                        <td>
                            <table>
                                <td>
                                    <input name="staff_group" type="radio" value="A" id="A">
                                    <label for="A">A</label> 
                                </td>
                                <td>
                                    <input name="staff_group" type="radio" value="B" id="B">
                                    <label for="B">B</label>                            
                                </td>
                                <td>
                                    <input name="staff_group" type="radio" value="C" id="C">
                                    <label for="C">C</label>                            
                                </td>
                            </table>                                                      
                        </td>                        
                    </tr>
                </table>
            </fieldset>
            <button type="submit">Submit</button>
            <button type="reset">Clear Form</button>
        </form>
    </body>
    <script>
        function checkNumeric(otvalue)
        {
            if(isNaN(otvalue) == true)
                alert("Please enter the correct number")
        }
        function checkStaffNumeric(otvalue)
        {
            if(isNaN(otvalue) == true)
                alert("Please enter the correct number")
        }
    </script>
</html>
